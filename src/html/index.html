<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Período de trabalho</title>
    <link rel="icon" href="../image/homem-trabalhador-icone.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="conteudo">
        <label>Período de trabalho</label>
        <img src="../image/homem-trabalhador.png" alt="logo">
        <hr>
        <h4 class="entrada">Horário de entrada:</h4>
        <input type="time" name="H-entrada" class="H-entrada" required><br><br><br><br>
        <h4 class="saida">Horário de saída:</h4>
        <input type="time" name="H-saida" class="H-saida" required><br>
        <button class="calcular">Calcular</button>
        <hr>
    </div>
</body>
    <script src="/src/javascript/script.js"></script>
</html>
